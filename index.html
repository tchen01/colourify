<!DOCTYPE html>
<html>
	<head>
		<title>Colourify</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1">
		<link rel='stylesheet' type='text/css' href='css/style.css'>
		
		<script src="js/colourify.js"></script>
	</head>

	<body>
		<!-- this is so beautiful-->
		<select id="free_color">
			<option value="r">r</option>
			<option value="g">g</option>
			<option value="b">b</option>
		</select>
		<p> = </p>
		<textarea class="input" id="function-input" placeholder="function"></textarea>
		<button onclick="draw( f_in.value )"> GO </button>

		
		<div id="container"><div>
	
	</body>
	<script>
		var f_in = document.getElementById('function-input');
		
		var colour = new Colourify();
			colour.options({n:10});

		function draw( f ){
			colour.build( f );
		}
		
		
	
	</script>
</html>
