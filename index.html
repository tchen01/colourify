<!DOCTYPE html>
<html>
	<head>
		<title>Colourify</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1">
		<link rel='stylesheet' type='text/css' href='css/style.css'>
		
		<script src="js/colourify.js"></script>
	</head>

	<body>
		<!-- this is so beautiful-->
		<div id="f_holder">
			<select id="free_color" class="f_in">
				<option value="r">r</option>
				<option value="g">g</option>
				<option value="b">b</option>
			</select>
			<p class="f_in" > = </p>
			<textarea class="input f_in" id="function-input" placeholder="function"></textarea>
			<button class="f_in" onclick="draw()"> GO </button>
		</div>
		
		<div id="container"><div>
	
	</body>
	<script>
		var f_in = document.getElementById('function-input'); 
		var e = document.getElementById('free_color')
		
		var colour = new Colourify();

		function draw( ){
			var ind_var = e.options[e.selectedIndex].value
		
			colour.build( {n:4, f: f_in.value, color: ind_var} );
		}
		
		
	
	</script>
</html>
