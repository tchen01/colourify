<!DOCTYPE html>
<html>
	<head>
		<title>Colourify</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, intial-scale=1">
		<link rel='stylesheet' type='text/css' href='css/style.css'>
		
		<script src="js/colourify.js"></script>
	</head>

	<body>
		<!-- make GO disappear while loading-->
		<div id="f_holder">
			<select id="free_color" class="in">
				<option value="r">r</option>
				<option value="g">g</option>
				<option value="b">b</option>
			</select>
			<input class="in text" readonly value=" = " tabindex="-1"></input> <!-- this lets the text be centered vertically -->
			<input class="input in" id="function-input" type="text" value="0" onkeydown="if (event.keyCode == 13) {draw()}"></input>
			<button class="button in" onclick="draw()"> GO </button>
		</div>
		<div id="o_holder">
			<input class="in text" readonly value="n = " tabindex="-1"></input>
			<input class="input in" id="n-input" type="text" value="4" onkeydown="if (event.keyCode == 13) {draw()}"></input>
		</div>
		
		<!-- add range of x,y. also, sliders for axis to change from linear to logarithmic etc?-->
		<div id="container"><div>
	
	</body>
	<script>
		var f_in = document.getElementById('function-input'); 
		var n_in = document.getElementById('n-input'); 
		var e = document.getElementById('free_color')
		
		var colour = new Colourify();

		function draw( ){
			var ind_var = e.options[e.selectedIndex].value
		
			colour.build( {n:n_in.value, f: f_in.value, color: ind_var} );
		}
		
		
	
	</script>
</html>
